<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/prod/add" method="post" enctype="multipart/form-data">


    <div>
        <label for="prodId">Mahsulot Id</label>
        <input type="text" id="prodId" name="prodId" required>

    </div>

    <div>
        <label for="name">Mahsulot nomi</label>
        <input type="text" id="name" name="name" required>

    </div>

    <div>
        <label for="price">Mahsulot narxi</label>
        <input type="number" id="price" name="price" required>

    </div>

    <div>
        <label for="quantity">Mahsulot soni</label>
        <input type="number" id="quantity" name="quantity" required>

    </div>
    <div>
        <label for="image">Rasmni yuklang</label>
        <input type="file" id="image" name="image" accept="image/*">

    </div>

    <div>
        <button type="submit" >Saqlash</button>

    </div>


</form>


</body>
</html>
